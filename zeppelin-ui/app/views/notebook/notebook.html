<div class="section" ng-Init="initWorkspace()">
  <div class="container">

    <div class="margin-top-20"></div>
    <h5><a ng-href="#/workspace">Workspace</a> >> {{note.name||note.id}}</h5>

    <div class="margin-top-20"></div>

    <div style="position: absolute">
      <div class="side-nav">


        <div class="row">
          <div class="col-sm-10">
            <div ui-tree class="tree-content">
              <ol id="paragraphTree" ui-tree-nodes ng-model="note.paragraphs" data-drag-enabled="true" >
                <li ng-repeat="node in note.paragraphs" ui-tree-node>
                  <div ui-tree-handle class="tree-node tree-node-content">
                    <div class="title div-inline-content language-related" ng-click="goToParagraph(node.id)">
                      <span class="language-icon {{node.text.split('.')[0].replace('%','')}}"></span> {{node.title}}
                    </div>
                    <span class="drag-handle"><i class="fa fa-ellipsis-v"></i><i class="fa fa-ellipsis-v"></i></span>
                  </div>
                </li>
              </ol>
            </div>
          </div>
        </div>
      </div>


    </div>

    <div class="margin-top-20"></div>

    <div class="rows">

      <!-- Include the paragraphs according to the note -->
      <div id="{{currentParagraph.id}}_paragraphColumn_main"
           ng-repeat="currentParagraph in note.paragraphs"
           ng-controller="ParagraphController"
           ng-Init="init(currentParagraph)"
           ng-class="columnWidthClass(currentParagraph.config.colWidth)"
           class="paragraph-col">
        <div id="{{currentParagraph.id}}_paragraphColumn" class="row"
             ng-include src="'views/notebook/paragraph.html'"
             ng-class="{'paragraph-space box paragraph-margin': !asIframe, 'focused': paragraphFocused,
                    'lastEmptyParagraph': !paragraph.text && !paragraph.result}"
             ng-hide="currentParagraph.config.tableHide && viewOnly">
        </div>
      </div>
      <div style="clear:both;height:10px"></div>

    </div>


  </div>
</div>
