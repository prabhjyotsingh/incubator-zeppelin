<div class="navbar navbar-default navbar-static-top" ng-controller="UserController" ng-init="userInit()">
  <div class="container" ng-init="">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse"><span
        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span
        class="icon-bar"></span></button>
      <a class="navbar-brand" href="#"><span>Zeppelin Streaming</span></a>

      <i ng-if="navbar.connected" class="fa fa-circle server-connected" data-toggle="tooltip" data-placement="bottom"
         title="connected"></i>

      <i ng-if="!navbar.connected" class="fa fa-circle server-disconnected" data-toggle="tooltip" data-placement="bottom"
         title="disconnected"></i>
    </div>
    <div class="collapse navbar-collapse" id="navbar-ex-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#">Welcome {{user}}</a></li>
      </ul>
    </div>
  </div>
</div>
